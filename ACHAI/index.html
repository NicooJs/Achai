<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="login">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <div class="ellipse"></div>
                    <div class="div"></div>
                    <div class="ellipse-2"></div>
                    
                    
                    
                    
                    <div class="text-wrapper">REALIZE SEU LOGIN</div>
                    
                    <div class="text-wrapper-3">NOVO LOGIN</div>
                    <div class="button">CRIAR CONTA</div>
                    <img class="LOGOACHAI" src="img/LOGOACHAI-1.png" />
                    <div class="ellipse-3"></div>
                    <img class="line" src="img/line-1.svg" />
                    <div class="LOGIN">
                        <form>
                            <div class="input-container">
                                
                                <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
                                    
                            </div>
                            <div class="input-container">
                                
                                <input type="password" id="senha" name="senha" class="input-field" placeholder="Senha" required>
                            <img class="icon-key" src="img/icon-key.png" />
                          <span class="forgot-password">Esqueceu sua senha?</span>
                          </div>
                            <button type="submit" class="login-button">ENTRAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
